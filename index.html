<!DOCTYPE html>
<html lang="bn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ডেল্টা ফোর্স</title>
	<link rel="icon" type="image/png" href="images/Main logo delta force.png">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: #f5f5dc;
			font-family: 'Poppins', 'Hind Siliguri', sans-serif;
			overflow-x: hidden;
		}

		/* Header */
		header {
			position: fixed;
			top: 0;
			width: 100%;
			background: linear-gradient(135deg, #2d7a4f, #1a5c38);
			padding: 12px 3%;
			display: flex;
			justify-content: space-between;
			align-items: center;
			z-index: 1000;
			box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
		}

		.brand {
			display: flex;
			align-items: center;
			gap: 15px;
			padding: 8px 20px;
			background: rgba(255, 255, 255, 0.15);
			border-radius: 8px;
			transition: transform 0.3s;
			text-decoration: none;
		}

		.brand:hover { transform: scale(1.03); }

		.brand img { height: 45px; }

		.brand-name {
			font-size: 22px;
			font-weight: 700;
			color: #ffffff;
			text-transform: uppercase;
			letter-spacing: 1.5px;
		}

		.nav-center {
			display: flex;
			gap: 5px;
			flex: 1;
			justify-content: center;
			margin: 0 20px;
		}

		.nav-center a {
			color: #ffffff;
			text-decoration: none;
			font-weight: 600;
			font-size: 15px;
			padding: 10px 18px;
			border-radius: 6px;
			background: rgba(255, 255, 255, 0.1);
			transition: all 0.3s;
			white-space: nowrap;
		}

		.nav-center a:hover {
			background: rgba(255, 255, 255, 0.25);
			transform: translateY(-2px);
		}

		.nav-right { display: flex; align-items: center; gap: 10px; }

		.lang-switcher {
			display: flex;
			gap: 5px;
			background: rgba(255, 255, 255, 0.15);
			padding: 5px;
			border-radius: 8px;
		}

		.lang-btn {
			background: transparent;
			border: none;
			color: #ffffff;
			padding: 8px 15px;
			border-radius: 5px;
			cursor: pointer;
			font-weight: 600;
			font-size: 14px;
			transition: all 0.3s;
			font-family: 'Hind Siliguri', sans-serif;
		}

		.lang-btn.active { background: rgba(255, 255, 255, 0.3); }
		.lang-btn:hover { background: rgba(255, 255, 255, 0.2); }

		.donate-btn {
			background: linear-gradient(135deg, #4CAF50, #45a049);
			color: white;
			border: none;
			padding: 10px 25px;
			border-radius: 8px;
			font-weight: 600;
			font-size: 15px;
			cursor: pointer;
			transition: all 0.3s;
			box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
		}
		.donate-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
		}

		.menu-toggle {
			display: none;
			flex-direction: column;
			gap: 5px;
			cursor: pointer;
			padding: 10px;
			background: rgba(255, 255, 255, 0.2);
			border-radius: 8px;
		}
		.menu-toggle span {
			width: 30px;
			height: 3px;
			background: #ffffff;
			border-radius: 2px;
			transition: 0.3s;
		}
		.menu-toggle.active span:nth-child(1) {
			transform: rotate(45deg) translate(8px, 8px);
		}
		.menu-toggle.active span:nth-child(2) { opacity: 0; }
		.menu-toggle.active span:nth-child(3) {
			transform: rotate(-45deg) translate(8px, -8px);
		}

		/* Mobile Menu Overlay */
		.mobile-menu {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background: linear-gradient(135deg, #2d7a4f, #1a5c38);
			z-index: 2000; /* above header */
			padding: 80px 20px 20px;
			overflow-y: auto;
			overscroll-behavior: contain; /* prevent background scroll */
			-webkit-overflow-scrolling: touch; /* smooth iOS scroll */
		}
		.mobile-menu.active {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 15px;
		}

		/* Inner content wrapper to apply bounce transform */
		.mobile-content {
			width: 100%;
			max-width: 480px;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 15px;
			transform: translateY(0);
			transition: transform 0.2s ease-out;
			will-change: transform;
			padding-bottom: 28px; /* extra bottom padding under the last item */
		}

		.mobile-menu a {
			width: 100%;
			max-width: 350px;
			text-align: center;
			color: #ffffff;
			text-decoration: none;
			font-weight: 600;
			font-size: 16px;
			padding: 15px;
			border-radius: 8px;
			background: rgba(255, 255, 255, 0.15);
			transition: all 0.3s;
		}
		.mobile-menu a:hover { background: rgba(255, 255, 255, 0.25); }

		.mobile-menu .donate-btn {
			width: 100%;
			max-width: 350px;
			padding: 15px;
			font-size: 16px;
			background: linear-gradient(135deg, #4CAF50, #45a049);
			box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
		}
		.mobile-menu .donate-btn:hover {
			transform: scale(1.02);
			box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
		}

		.mobile-menu .lang-switcher { margin-top: 10px; }

		.mobile-close {
			position: absolute;
			top: 20px;
			right: 20px;
			font-size: 32px;
			color: white;
			background: rgba(255, 255, 255, 0.2);
			width: 50px;
			height: 50px;
			border-radius: 8px;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			transition: all 0.4s ease;
			border: 2px solid rgba(255, 255, 255, 0.3);
			font-weight: 300;
			line-height: 1;
			z-index: 2001;  /* above mobile menu */
		}
		.mobile-close:hover {
			background: rgba(255, 255, 255, 0.4);
			transform: rotate(180deg) scale(1.1);
		}

		/* Background */
		.bg-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}

		/* Main Content */
		main { margin-top: 100px; padding: 10px 0; }

		.slideshow-section { width: 60%; margin: 0 auto 50px; }
		.slideshow-container { position: relative; width: 100%; }

		.slide {
			display: none;
			width: 100%;
			background: white;
			border-radius: 20px;
			padding: 8px;
			border: 3px solid rgba(45, 122, 79, 0.3);
			box-shadow: 0 10px 40px rgba(0, 77, 0, 0.15);
		}
		.slide.active { display: block; }
		.slide img {
			width: 100%;
			height: auto;
			display: block;
			border-radius: 12px;
		}

		/* Motto Section */
		.motto-section {
			width: 100%;
			padding: 40px 0;
			text-align: center;
			background: rgba(45, 122, 79, 0.05);
		}
		.motto-container {
			position: relative;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.motto-word {
			font-size: 48px;
			font-weight: 700;
			color: #2d7a4f;
			text-transform: uppercase;
			letter-spacing: 3px;
			position: absolute;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}
		.motto-word.active { opacity: 1; }

		/* Responsive */
		@media (max-width: 1024px) {
			.nav-center a { font-size: 14px; padding: 8px 12px; }
		}
		@media (max-width: 768px) {
			.menu-toggle { display: flex; }
			.nav-center, .nav-right { display: none; }
			.brand-name { font-size: 18px; }
			.brand img { height: 40px; }
			.slideshow-section { width: 90%; }
			.motto-word { font-size: 36px; }
		}
		@media (max-width: 480px) {
			.brand { padding: 8px 15px; gap: 10px; }
			.brand-name { font-size: 16px; letter-spacing: 1px; }
			.brand img { height: 35px; }
			.motto-word { font-size: 28px; letter-spacing: 2px; }
		}
	</style>
</head>
<body>
	<header>
		<!-- Logo goes to default page and also closes menu if open -->
		<a href="index.html" class="brand" id="brandLink" aria-label="Go to home">
			<img src="images/Main logo delta force.png" alt="Delta Force">
			<span class="brand-name" data-bn="ডেল্টা ফোর্স" data-en="DELTA FORCE">ডেল্টা ফোর্স</span>
		</a>

		<div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobileMenu">
			<span></span><span></span><span></span>
		</div>

		<nav class="nav-center" id="navCenter">
			<a href="#home" data-bn="হোম" data-en="Home">হোম</a>
			<a href="#about" data-bn="আমাদের সম্পর্কে" data-en="About Us">আমাদের সম্পর্কে</a>
			<a href="#gallery" data-bn="গ্যালারি" data-en="Gallery">গ্যালারি</a>
			<a href="#location" data-bn="অবস্থান" data-en="Location">অবস্থান</a>
			<a href="#track" data-bn="ট্র্যাক" data-en="Track">ট্র্যাক</a>
			<a href="#apply" data-bn="আবেদন করুন" data-en="Apply">আবেদন করুন</a>
			<a href="#administration" data-bn="প্রশাসন" data-en="Administration">প্রশাসন</a>
		</nav>

		<div class="nav-right" id="navRight">
			<div class="lang-switcher">
				<button class="lang-btn active" data-lang="bn">বাং</button>
				<button class="lang-btn" data-lang="en">EN</button>
			</div>
			<button class="donate-btn" data-bn="দান করুন" data-en="Donate Now">দান করুন</button>
		</div>
	</header>

	<!-- Mobile Menu -->
	<div class="mobile-menu" id="mobileMenu" aria-hidden="true">
		<div class="mobile-close" id="mobileClose" aria-label="Close menu" role="button">×</div>

		<!-- Inner content wrapper for bounce effect -->
		<div class="mobile-content" id="mobileContent">
			<div class="lang-switcher">
				<button class="lang-btn active" data-lang="bn">বাং</button>
				<button class="lang-btn" data-lang="en">EN</button>
			</div>

			<button class="donate-btn" data-bn="দান করুন" data-en="Donate Now">দান করুন</button>

			<a href="#home" data-bn="হোম" data-en="Home">হোম</a>
			<a href="#about" data-bn="আমাদের সম্পর্কে" data-en="About Us">আমাদের সম্পর্কে</a>
			<a href="#gallery" data-bn="গ্যালারি" data-en="Gallery">গ্যালারি</a>
			<a href="#location" data-bn="অবস্থান" data-en="Location">অবস্থান</a>
			<a href="#track" data-bn="ট্র্যাক" data-en="Track">ট্র্যাক</a>
			<a href="#apply" data-bn="আবেদন করুন" data-en="Apply">আবেদন করুন</a>
			<a href="#administration" data-bn="প্রশাসন" data-en="Administration">প্রশাসন</a>
		</div>
	</div>

	<div class="bg-container" id="bgContainer"></div>

	<main>
		<section class="slideshow-section" id="home">
			<div class="slideshow-container">
				<div class="slide active"><img src="images/1.png" alt="Slide 1"></div>
				<div class="slide"><img src="images/2.png" alt="Slide 2"></div>
				<div class="slide"><img src="images/3.png" alt="Slide 3"></div>
				<div class="slide"><img src="images/4.png" alt="Slide 4"></div>
				<div class="slide"><img src="images/5.png" alt="Slide 5"></div>
				<div class="slide"><img src="images/6.png" alt="Slide 6"></div>
				<div class="slide"><img src="images/7.png" alt="Slide 7"></div>
				<div class="slide"><img src="images/8.png" alt="Slide 8"></div>
				<div class="slide"><img src="images/9.png" alt="Slide 9"></div>
			</div>
		</section>

		<section class="motto-section">
			<div class="motto-container">
				<div class="motto-word active" data-bn="ক্ষমতায়ন" data-en="Empower">ক্ষমতায়ন</div>
				<div class="motto-word" data-bn="উন্নতি" data-en="Uplift">উন্নতি</div>
				<div class="motto-word" data-bn="রূপান্তর" data-en="Transform">রূপান্তর</div>
			</div>
		</section>
	</main>

	<script>
		// Current language (default Bangla)
		let currentLang = 'bn';

		// Elements
		const menuToggle = document.getElementById('menuToggle');
		const mobileMenu = document.getElementById('mobileMenu');
		const mobileClose = document.getElementById('mobileClose');
		const brandLink = document.getElementById('brandLink');
		const mobileContent = document.getElementById('mobileContent');

		// Helpers
		function openMobileMenu() {
			menuToggle.classList.add('active');
			mobileMenu.classList.add('active');
			mobileMenu.setAttribute('aria-hidden', 'false');
			menuToggle.setAttribute('aria-expanded', 'true');
			document.body.style.overflow = 'hidden';
		}

		function closeMobileMenu() {
			menuToggle.classList.remove('active');
			mobileMenu.classList.remove('active');
			mobileMenu.setAttribute('aria-hidden', 'true');
			menuToggle.setAttribute('aria-expanded', 'false');
			mobileContent.style.transition = 'transform 0.2s ease-out';
			mobileContent.style.transform = 'translateY(0)';
			document.body.style.overflow = 'auto';
		}

		function toggleMobileMenu() {
			const willOpen = !mobileMenu.classList.contains('active');
			if (willOpen) openMobileMenu();
			else closeMobileMenu();
		}

		// Menu toggle for mobile
		menuToggle.addEventListener('click', toggleMobileMenu);

		// Close mobile menu (X button)
		mobileClose.addEventListener('click', function (e) {
			e.stopPropagation();
			closeMobileMenu();
		});

		// Close when clicking backdrop (outside content)
		mobileMenu.addEventListener('click', function (e) {
			if (e.target === mobileMenu) closeMobileMenu();
		});

		// Close menu and go to default page when clicking logo
		brandLink.addEventListener('click', function () {
			if (mobileMenu.classList.contains('active')) closeMobileMenu();
		});

		// Language switcher (both desktop and mobile)
		function switchLanguage(lang) {
			currentLang = lang;
			document.documentElement.lang = lang;

			// Update all elements with data-bn and data-en attributes
			document.querySelectorAll('[data-bn][data-en]').forEach((el) => {
				el.textContent = el.getAttribute('data-' + lang);
			});

			// Update active state on all language buttons
			document.querySelectorAll('.lang-btn').forEach((btn) => {
				const btnLang = btn.getAttribute('data-lang');
				if (btnLang) btn.classList.toggle('active', btnLang === lang);
			});

			// Update page title
			document.title = lang === 'bn' ? 'ডেল্টা ফোর্স' : 'Delta Force';
		}

		// Attach language switcher clicks
		document.querySelectorAll('.lang-btn[data-lang]').forEach((btn) => {
			btn.addEventListener('click', () => switchLanguage(btn.getAttribute('data-lang')));
		});

		// Slideshow
		const slides = document.querySelectorAll('.slide');
		let current = 0;
		setInterval(() => {
			slides[current].classList.remove('active');
			current = (current + 1) % slides.length;
			slides[current].classList.add('active');
		}, 7000);

		// Motto animation
		const mottoWords = document.querySelectorAll('.motto-word');
		let currentMotto = 0;
		setInterval(() => {
			mottoWords[currentMotto].classList.remove('active');
			currentMotto = (currentMotto + 1) % mottoWords.length;
			mottoWords[currentMotto].classList.add('active');
		}, 3000);

		/* Mobile bottom-bounce with thresholded close */
		let touchStartY = 0;
		let maxPullUp = 0;           // track the largest upward pull amount during the gesture
		const pullVisualMax = 40;    // max visual shift in px
		const closeThreshold = 30;   // must pull at least this many px to close

		function isMenuAtBottom() {
			return mobileMenu.scrollTop + mobileMenu.clientHeight >= mobileMenu.scrollHeight - 1;
		}

		mobileMenu.addEventListener('touchstart', (e) => {
			if (!mobileMenu.classList.contains('active') || !e.touches?.length) return;
			touchStartY = e.touches[0].clientY;
			maxPullUp = 0;
			mobileContent.style.transition = 'none';
		}, { passive: true });

		mobileMenu.addEventListener('touchmove', (e) => {
			if (!mobileMenu.classList.contains('active') || !e.touches?.length) return;

			const currentY = e.touches[0].clientY;
			const deltaY = currentY - touchStartY; // negative when finger moves up

			// Recompute bottom continuously
			const atBottom = isMenuAtBottom();

			if (atBottom && deltaY < 0) {
				// trying to push past the bottom
				const pullUp = Math.abs(deltaY);
				maxPullUp = Math.max(maxPullUp, pullUp);

				// gentle visual pull (capped)
				const translate = -Math.min(pullVisualMax, pullUp / 3);
				mobileContent.style.transform = `translateY(${translate}px)`;
			} else {
				// normal scroll
				mobileContent.style.transform = 'translateY(0)';
			}
		}, { passive: true });

		mobileMenu.addEventListener('touchend', () => {
			if (!mobileMenu.classList.contains('active')) return;

			// Close only if the pull exceeded the threshold
			if (maxPullUp >= closeThreshold) {
				closeMobileMenu();
			} else {
				// bounce back
				mobileContent.style.transition = 'transform 0.2s ease-out';
				mobileContent.style.transform = 'translateY(0)';
			}
		});
	</script>
</body>
</html>
