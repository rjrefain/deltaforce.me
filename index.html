<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Force</title>
    <link rel="icon" type="image/png" href="images/Main logo delta force.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5dc;
            overflow-x: hidden;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(184, 212, 168, 0.9), rgba(168, 200, 152, 0.85));
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 77, 0, 0.2);
            border-bottom: 3px solid rgba(0, 77, 0, 0.3);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 77, 0, 0.5) 20%, rgba(0, 77, 0, 0.5) 80%, transparent);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50px;
            border: 2px solid rgba(0, 77, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .brand:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 77, 0, 0.2);
        }
        
        .brand img {
            height: 50px;
            width: auto;
        }
        
        .brand-name {
            font-size: 26px;
            font-weight: 700;
            color: #004d00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: #004d00;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }
        
        nav {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #004d00;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 18px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
        }
        
        nav a:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 77, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 77, 0, 0.15);
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .logo {
            position: absolute;
            width: 56px;
            height: 56px;
            opacity: 0.5;
        }
        
        .content {
            margin-top: 120px;
            padding: 20px 5%;
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            .brand-name {
                font-size: 20px;
            }
            
            .brand img {
                height: 40px;
            }
            
            nav {
                display: none;
                width: 100%;
                flex-direction: column;
                padding: 20px 0 10px 0;
            }
            
            nav.active {
                display: flex;
            }
            
            nav a {
                width: 100%;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .brand {
                padding: 8px 15px;
                gap: 10px;
            }
            
            .brand-name {
                font-size: 16px;
                letter-spacing: 1px;
            }
            
            .brand img {
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/Main logo delta force.png" alt="Delta Force">
            <span class="brand-name">DELTA FORCE</span>
        </div>
        
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav id="nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#gallery">Gallery</a>
            <a href="#donate">Donate</a>
            <a href="#location">Location</a>
            <a href="#track">Track</a>
            <a href="#apply">Apply</a>
            <a href="#administration">Administration</a>
        </nav>
    </header>
    
    <div class="background-container" id="bgContainer"></div>
    
    <div class="content">
        <!-- Content here -->
    </div>
    
    <script>
        // Mobile menu
        document.getElementById('menuToggle').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('nav').classList.toggle('active');
        });
        
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('menuToggle').classList.remove('active');
                document.getElementById('nav').classList.remove('active');
            });
        });
        
        // Floating logos
        const container = document.getElementById('bgContainer');
        const logos = [];
        
        class Logo {
            constructor() {
                this.el = document.createElement('img');
                this.el.src = 'images/Main logo delta force.png';
                this.el.className = 'logo';
                
                this.size = 56;
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size);
                this.vx = (Math.random() - 0.5) * 0.4;
                this.vy = (Math.random() - 0.5) * 0.4;
                
                if (Math.abs(this.vx) < 0.15) this.vx = this.vx > 0 ? 0.15 : -0.15;
                if (Math.abs(this.vy) < 0.15) this.vy = this.vy > 0 ? 0.15 : -0.15;
                
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
                container.appendChild(this.el);
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
                    this.vx = -this.vx;
                    this.x = Math.max(0, Math.min(this.x, window.innerWidth - this.size));
                }
                
                if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
                    this.vy = -this.vy;
                    this.y = Math.max(0, Math.min(this.y, window.innerHeight - this.size));
                }
                
                this.el.style.left = this.x + 'px';
                this.el.style.top = this.y + 'px';
            }
            
            collide(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                
                if (dist < this.size) {
                    const temp = this.vx;
                    this.vx = other.vx;
                    other.vx = temp;
                    
                    const temp2 = this.vy;
                    this.vy = other.vy;
                    other.vy = temp2;
                }
            }
        }
        
        for (let i = 0; i < 15; i++) {
            logos.push(new Logo());
        }
        
        function animate() {
            logos.forEach(logo => logo.update());
            
            for (let i = 0; i < logos.length; i++) {
                for (let j = i + 1; j < logos.length; j++) {
                    logos[i].collide(logos[j]);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
