<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Force</title>
    <link rel="icon" type="image/png" href="images/Main logo delta force.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5dc;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, rgba(184, 212, 168, 0.9), rgba(168, 200, 152, 0.85));
            backdrop-filter: blur(15px);
            padding: 15px 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 77, 0, 0.2);
            border-bottom: 3px solid rgba(0, 77, 0, 0.3);
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 10px 30px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50px;
            border: 2px solid rgba(0, 77, 0, 0.2);
        }
        
        .brand img {
            height: 50px;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: #004d00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        nav {
            display: flex;
            gap: 8px;
        }
        
        nav a {
            color: #004d00;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            padding: 10px 16px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: #004d00;
            border-radius: 2px;
        }
        
        /* Background logos */
        .bg-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-logo {
            position: absolute;
            width: 56px;
            height: 56px;
            opacity: 0.5;
        }
        
        /* Slideshow */
        main {
            margin-top: 120px;
            padding: 40px 5%;
        }
        
        .slider {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .slide {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 77, 0, 0.15);
            display: none;
        }
        
        .slide.show {
            display: block;
        }
        
        .slide img {
            width: 100%;
            border-radius: 12px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(184, 212, 168, 0.95);
                flex-direction: column;
                padding: 20px;
            }
            
            nav.open {
                display: flex;
            }
            
            nav a {
                width: 100%;
                text-align: center;
            }
            
            .slider {
                grid-template-columns: 1fr;
            }
            
            .brand-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/Main logo delta force.png" alt="Delta Force">
            <span class="brand-name">DELTA FORCE</span>
        </div>
        
        <div class="menu-toggle" onclick="document.getElementById('nav').classList.toggle('open')">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav id="nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#gallery">Gallery</a>
            <a href="#donate">Donate</a>
            <a href="#location">Location</a>
            <a href="#track">Track</a>
            <a href="#apply">Apply</a>
            <a href="#administration">Administration</a>
        </nav>
    </header>
    
    <div class="bg-logos" id="bgLogos"></div>
    
    <main>
        <div class="slider">
            <div class="slide show"><img src="images/1.png"></div>
            <div class="slide show"><img src="images/2.png"></div>
            <div class="slide"><img src="images/3.png"></div>
            <div class="slide"><img src="images/4.png"></div>
            <div class="slide"><img src="images/5.png"></div>
            <div class="slide"><img src="images/6.png"></div>
            <div class="slide"><img src="images/7.png"></div>
            <div class="slide"><img src="images/8.png"></div>
            <div class="slide"><img src="images/9.png"></div>
        </div>
    </main>
    
    <script>
        // Floating logos
        const container = document.getElementById('bgLogos');
        const logos = [];
        
        for (let i = 0; i < 15; i++) {
            const logo = {
                el: document.createElement('img'),
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight,
                vx: (Math.random() - 0.5) * 0.4,
                vy: (Math.random() - 0.5) * 0.4
            };
            
            if (Math.abs(logo.vx) < 0.15) logo.vx = logo.vx > 0 ? 0.15 : -0.15;
            if (Math.abs(logo.vy) < 0.15) logo.vy = logo.vy > 0 ? 0.15 : -0.15;
            
            logo.el.src = 'images/Main logo delta force.png';
            logo.el.className = 'bg-logo';
            logo.el.style.left = logo.x + 'px';
            logo.el.style.top = logo.y + 'px';
            container.appendChild(logo.el);
            logos.push(logo);
        }
        
        function updateLogos() {
            logos.forEach(logo => {
                logo.x += logo.vx;
                logo.y += logo.vy;
                
                if (logo.x <= 0 || logo.x >= window.innerWidth - 56) {
                    logo.vx = -logo.vx;
                    logo.x = Math.max(0, Math.min(logo.x, window.innerWidth - 56));
                }
                if (logo.y <= 0 || logo.y >= window.innerHeight - 56) {
                    logo.vy = -logo.vy;
                    logo.y = Math.max(0, Math.min(logo.y, window.innerHeight - 56));
                }
                
                logo.el.style.left = logo.x + 'px';
                logo.el.style.top = logo.y + 'px';
            });
            requestAnimationFrame(updateLogos);
        }
        updateLogos();
        
        // Slideshow
        const slides = document.querySelectorAll('.slide');
        let current = 0;
        
        setInterval(() => {
            slides.forEach(s => s.classList.remove('show'));
            
            if (window.innerWidth > 768) {
                slides[current].classList.add('show');
                slides[current + 1].classList.add('show');
                current = (current + 2) % slides.length;
            } else {
                slides[current].classList.add('show');
                current = (current + 1) % slides.length;
            }
        }, 7000);
    </script>
</body>
</html>
