<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Force</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .logo {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <script>
        const logoPath = 'images/Main logo delta force.png';
        const logoCount = 15;
        const logos = [];
        
        class Logo {
            constructor() {
                this.element = document.createElement('img');
                this.element.src = logoPath;
                this.element.className = 'logo';
                
                this.size = 80;
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size);
                this.dx = (Math.random() - 0.5) * 3;
                this.dy = (Math.random() - 0.5) * 3;
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                
                document.body.appendChild(this.element);
            }
            
            update() {
                this.x += this.dx;
                this.y += this.dy;
                
                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
                    this.dx = -this.dx;
                    this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
                }
                
                if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
                    this.dy = -this.dy;
                    this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
                }
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }
        
        // Create logos
        for (let i = 0; i < logoCount; i++) {
            logos.push(new Logo());
        }
        
        // Animation loop
        function animate() {
            logos.forEach(logo => logo.update());
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
