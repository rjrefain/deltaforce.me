<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Force</title>
    <link rel="icon" type="image/png" href="images/Main logo delta force.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5dc;
            overflow-x: hidden;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(184, 212, 168, 0.9), rgba(168, 200, 152, 0.85));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 77, 0, 0.2);
            border-bottom: 3px solid rgba(0, 77, 0, 0.3);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 77, 0, 0.5) 20%, 
                rgba(0, 77, 0, 0.5) 80%, 
                transparent
            );
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            border: 2px solid rgba(0, 77, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 77, 0, 0.2);
        }
        
        .logo-container img {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 77, 0, 0.3));
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #004d00;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            border: 2px solid rgba(0, 77, 0, 0.2);
        }
        
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            border: 2px solid rgba(0, 77, 0, 0.2);
        }
        
        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: #004d00;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(8px, -8px);
        }
        
        nav {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #004d00;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            position: relative;
            padding: 10px 18px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
            white-space: nowrap;
        }
        
        nav a:hover {
            color: #003300;
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 77, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 77, 0, 0.15);
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 77, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }
        
        nav a:hover::before {
            width: 120%;
            height: 200%;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .logo {
            position: absolute;
            width: 56px;
            height: 56px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        .content {
            margin-top: 120px;
            padding: 20px 5%;
        }
        
        @media (max-width: 1024px) {
            nav a {
                font-size: 14px;
                padding: 8px 15px;
            }
            
            .logo-container img {
                height: 45px;
            }
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }
            
            header {
                padding: 15px 4%;
            }
            
            nav {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 10px;
                padding: 20px 0 10px 0;
            }
            
            nav.active {
                display: flex;
            }
            
            nav a {
                width: 100%;
                text-align: center;
            }
            
            .logo-container img {
                height: 40px;
            }
            
            .content {
                margin-top: 90px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 12px 3%;
            }
            
            .logo-container {
                padding: 6px 15px;
            }
            
            .logo-container img {
                height: 35px;
            }
            
            nav a {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Main logo delta force.png" alt="Delta Force Logo">
        </div>
        
        <div class="logo-text">DELTA FORCE</div>
        
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <nav id="nav">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#gallery">Gallery</a>
            <a href="#donate">Donate</a>
            <a href="#location">Location</a>
            <a href="#track">Track</a>
            <a href="#apply">Apply</a>
            <a href="#administration">Administration</a>
        </nav>
    </header>
    
    <div class="background-container" id="bgContainer"></div>
    
    <div class="content">
        <!-- Your page content goes here -->
    </div>
    
    <script>
        // Mobile menu
        const menuToggle = document.getElementById('menuToggle');
        const nav = document.getElementById('nav');
        
        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        });
        
        nav.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                menuToggle.classList.remove('active');
                nav.classList.remove('active');
            });
        });
        
        // Floating logos
        const container = document.getElementById('bgContainer');
        const logoCount = 15;
        const logos = [];
        
        class FloatingLogo {
            constructor(index) {
                this.img = document.createElement('img');
                this.img.src = 'images/Main logo delta force.png';
                this.img.className = 'logo';
                
                this.width = 56;
                this.height = 56;
                
                // Random starting position
                this.x = Math.random() * (window.innerWidth - this.width);
                this.y = Math.random() * (window.innerHeight - this.height);
                
                // Very slow speed
                this.speedX = (Math.random() - 0.5) * 0.4;
                this.speedY = (Math.random() - 0.5) * 0.4;
                
                // Ensure not too slow
                if (Math.abs(this.speedX) < 0.15) this.speedX = this.speedX > 0 ? 0.15 : -0.15;
                if (Math.abs(this.speedY) < 0.15) this.speedY = this.speedY > 0 ? 0.15 : -0.15;
                
                this.img.style.left = this.x + 'px';
                this.img.style.top = this.y + 'px';
                
                container.appendChild(this.img);
            }
            
            move() {
                // Update position
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Bounce off walls
                if (this.x <= 0) {
                    this.x = 0;
                    this.speedX = Math.abs(this.speedX);
                }
                if (this.x >= window.innerWidth - this.width) {
                    this.x = window.innerWidth - this.width;
                    this.speedX = -Math.abs(this.speedX);
                }
                if (this.y <= 0) {
                    this.y = 0;
                    this.speedY = Math.abs(this.speedY);
                }
                if (this.y >= window.innerHeight - this.height) {
                    this.y = window.innerHeight - this.height;
                    this.speedY = -Math.abs(this.speedY);
                }
                
                // Update DOM
                this.img.style.left = this.x + 'px';
                this.img.style.top = this.y + 'px';
            }
            
            checkCollision(other) {
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < this.width) {
                    // Simple bounce
                    const tempX = this.speedX;
                    const tempY = this.speedY;
                    this.speedX = other.speedX;
                    this.speedY = other.speedY;
                    other.speedX = tempX;
                    other.speedY = tempY;
                    
                    // Separate them
                    const angle = Math.atan2(dy, dx);
                    const targetX = other.x + Math.cos(angle) * this.width;
                    const targetY = other.y + Math.sin(angle) * this.width;
                    this.x = targetX;
                    this.y = targetY;
                }
            }
        }
        
        // Create logos
        for (let i = 0; i < logoCount; i++) {
            logos.push(new FloatingLogo(i));
        }
        
        // Animation loop
        function animate() {
            // Move all logos
            logos.forEach(logo => logo.move());
            
            // Check collisions
            for (let i = 0; i < logos.length; i++) {
                for (let j = i + 1; j < logos.length; j++) {
                    logos[i].checkCollision(logos[j]);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            logos.forEach(logo => {
                if (logo.x > window.innerWidth - logo.width) {
                    logo.x = window.innerWidth - logo.width;
                }
                if (logo.y > window.innerHeight - logo.height) {
                    logo.y = window.innerHeight - logo.height;
                }
            });
        });
    </script>
</body>
</html>
