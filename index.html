<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Force</title>
    <link rel="icon" type="image/png" href="images/Main logo delta force.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #f5f5dc;
            overflow-x: hidden;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, rgba(184, 212, 168, 0.9), rgba(168, 200, 152, 0.85));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 77, 0, 0.2);
            border-bottom: 3px solid rgba(0, 77, 0, 0.3);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 77, 0, 0.5) 20%, 
                rgba(0, 77, 0, 0.5) 80%, 
                transparent
            );
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            border: 2px solid rgba(0, 77, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 77, 0, 0.2);
        }
        
        .logo-container img {
            height: 65px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 77, 0, 0.3));
        }
        
        nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        nav a {
            color: #004d00;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 12px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid transparent;
        }
        
        nav a:hover {
            color: #003300;
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(0, 77, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 77, 0, 0.15);
        }
        
        nav a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 77, 0, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
        }
        
        nav a:hover::before {
            width: 120%;
            height: 200%;
        }
        
        /* Background logos */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .logo {
            position: absolute;
            width: 56px;
            height: 56px;
            opacity: 0.5;
            pointer-events: none;
        }
        
        /* Content area */
        .content {
            margin-top: 100px;
            padding: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Main logo delta force.png" alt="Delta Force Logo">
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#gallery">Gallery</a>
            <a href="#donate">Donate</a>
            <a href="#location">Location</a>
            <a href="#track">Track</a>
            <a href="#apply">Apply</a>
            <a href="#administration">Administration</a>
        </nav>
    </header>
    
    <div class="background-container" id="bgContainer"></div>
    
    <div class="content">
        <!-- Your page content goes here -->
    </div>
    
    <script>
        const logoPath = 'images/Main logo delta force.png';
        const logoCount = 15;
        const logos = [];
        const container = document.getElementById('bgContainer');
        
        class Logo {
            constructor() {
                this.element = document.createElement('img');
                this.element.src = logoPath;
                this.element.className = 'logo';
                
                this.size = 56;
                this.x = Math.random() * (window.innerWidth - this.size);
                this.y = Math.random() * (window.innerHeight - this.size);
                this.dx = (Math.random() - 0.5) * 3;
                this.dy = (Math.random() - 0.5) * 3;
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
                
                container.appendChild(this.element);
            }
            
            update(allLogos) {
                this.x += this.dx;
                this.y += this.dy;
                
                // Bounce off edges
                if (this.x <= 0 || this.x >= window.innerWidth - this.size) {
                    this.dx = -this.dx;
                    this.x = this.x <= 0 ? 0 : window.innerWidth - this.size;
                }
                
                if (this.y <= 0 || this.y >= window.innerHeight - this.size) {
                    this.dy = -this.dy;
                    this.y = this.y <= 0 ? 0 : window.innerHeight - this.size;
                }
                
                // Check collision with other logos
                allLogos.forEach(other => {
                    if (other !== this) {
                        const distance = Math.sqrt(
                            Math.pow(this.x - other.x, 2) + 
                            Math.pow(this.y - other.y, 2)
                        );
                        
                        if (distance < this.size) {
                            this.dx = -this.dx;
                            this.dy = -this.dy;
                        }
                    }
                });
                
                this.element.style.left = this.x + 'px';
                this.element.style.top = this.y + 'px';
            }
        }
        
        // Create logos
        for (let i = 0; i < logoCount; i++) {
            logos.push(new Logo());
        }
        
        // Animation loop
        function animate() {
            logos.forEach(logo => logo.update(logos));
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
