<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ডেল্টা ফোর্স</title>
  <link rel="icon" type="image/png" href="images/Main logo delta force.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root{
      --header-h: 72px; /* keep header height consistent */
      --green-1:#2d7a4f; --green-2:#1a5c38;
    }
    *{margin:0;padding:0;box-sizing:border-box;}

    /* Remove the “mystery” space by pushing the whole page below the fixed header once */
    body{
      background:#f5f5dc;
      font-family:'Poppins','Hind Siliguri',sans-serif;
      overflow-x:hidden;
      padding-top:var(--header-h); /* replaces previous main margin-top */
    }

    /* Header */
    header{
      position:fixed; top:0; left:0; right:0; height:var(--header-h);
      background:linear-gradient(135deg,var(--green-1),var(--green-2));
      padding:0 3%;
      display:flex; align-items:center; justify-content:space-between;
      z-index:10000; box-shadow:0 2px 15px rgba(0,0,0,.2);
    }
    .brand{display:flex;align-items:center;gap:15px;padding:8px 16px;background:rgba(255,255,255,.15);border-radius:8px;text-decoration:none;transition:.3s}
    .brand:hover{transform:scale(1.03)}
    .brand img{height:45px}
    .brand-name{font-size:22px;font-weight:700;color:#fff;text-transform:uppercase;letter-spacing:1.5px}

    .nav-center{display:flex;gap:5px;flex:1;justify-content:center;margin:0 20px}
    .nav-center a{color:#fff;text-decoration:none;font-weight:600;font-size:15px;padding:10px 18px;border-radius:6px;background:rgba(255,255,255,.1);transition:.3s;white-space:nowrap}
    .nav-center a:hover{background:rgba(255,255,255,.25);transform:translateY(-2px)}
    .nav-right{display:flex;align-items:center;gap:10px}
    .lang-switcher{display:flex;gap:5px;background:rgba(255,255,255,.15);padding:5px;border-radius:8px}
    .lang-btn{background:transparent;border:none;color:#fff;padding:8px 15px;border-radius:5px;cursor:pointer;font-weight:600;font-size:14px;transition:.3s;font-family:'Hind Siliguri',sans-serif}
    .lang-btn.active{background:rgba(255,255,255,.3)}
    .lang-btn:hover{background:rgba(255,255,255,.2)}
    .donate-btn{background:linear-gradient(135deg,#4CAF50,#45a049);color:#fff;border:none;padding:10px 25px;border-radius:8px;font-weight:600;font-size:15px;cursor:pointer;transition:.3s;box-shadow:0 4px 10px rgba(76,175,80,.3)}
    .donate-btn:hover{transform:translateY(-2px);box-shadow:0 6px 15px rgba(76,175,80,.4)}
    .menu-toggle{display:none;flex-direction:column;gap:5px;cursor:pointer;padding:10px;background:rgba(255,255,255,.2);border-radius:8px}
    .menu-toggle span{width:30px;height:3px;background:#fff;border-radius:2px;transition:.3s}
    .menu-toggle.active span:nth-child(1){transform:rotate(45deg) translate(8px,8px)}
    .menu-toggle.active span:nth-child(2){opacity:0}
    .menu-toggle.active span:nth-child(3){transform:rotate(-45deg) translate(8px,-8px)}

    /* Mobile Menu (unchanged behavior, still has overscroll vibe via JS below) */
    .mobile-menu{display:none;position:fixed;inset:0;background:linear-gradient(135deg,var(--green-1),var(--green-2));z-index:10002;padding:80px 20px 40px;overflow-y:auto;overscroll-behavior:contain;-webkit-overflow-scrolling:touch}
    .mobile-menu.active{display:flex;flex-direction:column;align-items:center;gap:15px}
    .mobile-content{width:100%;max-width:420px;display:flex;flex-direction:column;align-items:center;gap:15px;transform:translateY(0);transition:transform .2s ease-out;will-change:transform}
    .mobile-menu a{width:100%;max-width:350px;text-align:center;color:#fff;text-decoration:none;font-weight:600;font-size:16px;padding:15px;border-radius:8px;background:rgba(255,255,255,.15);transition:.3s}
    .mobile-menu a:hover{background:rgba(255,255,255,.25)}
    .mobile-menu .donate-btn{width:100%;max-width:350px;padding:15px;font-size:16px}
    .mobile-close{position:absolute;top:20px;right:20px;font-size:32px;color:#fff;background:rgba(255,255,255,.2);width:50px;height:50px;border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;transition:.4s;border:2px solid rgba(255,255,255,.3);font-weight:300;line-height:1;z-index:10003}
    .mobile-close:hover{background:rgba(255,255,255,.4);transform:rotate(180deg) scale(1.1)}

    /* HERO GRID: left text + right slideshow over background image with gradient */
    .hero{
      position:relative; width:100%;
      background:#000;
      overflow:hidden;
    }
    .hero__bg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center}
    .hero__overlay{position:absolute;inset:0;background:linear-gradient(90deg, rgba(0,0,0,.55) 0%, rgba(0,0,0,.40) 35%, rgba(0,0,0,.15) 70%, rgba(0,0,0,0) 100%)}
    .hero__grid{
      position:relative; z-index:1;
      max-width:1200px; margin:0 auto;
      padding: clamp(32px, 6vw, 64px) 3%;
      display:grid; grid-template-columns: 1.1fr 1fr; gap:28px;
      align-items:center; min-height: clamp(60vh, 78vh, 92vh);
    }

    /* Left: text + cycling words */
    .hero-left h1{color:#fff;font-size:clamp(28px,5vw,56px);line-height:1.15;font-weight:800;text-shadow:0 2px 18px rgba(0,0,0,.35);margin-bottom:8px}
    .hero-left p{color:#eef6ee;max-width:60ch;font-size:clamp(14px,2.2vw,18px);line-height:1.7;text-shadow:0 1px 12px rgba(0,0,0,.3)}
    .motto-rail{margin-top:14px;display:flex;gap:10px;align-items:center}
    .motto-word{color:#cfead5;background:rgba(255,255,255,.12);border:1px solid rgba(255,255,255,.25);padding:8px 12px;border-radius:10px;font-weight:700;letter-spacing:.5px;opacity:.4;transition:opacity .6s}
    .motto-word.active{opacity:1}

    .hero-actions{display:flex;gap:12px;margin-top:16px}
    .btn{display:inline-block;padding:12px 18px;border-radius:10px;font-weight:700;text-decoration:none;transition:transform .18s,box-shadow .18s,background .18s;white-space:nowrap}
    .btn--primary{background:linear-gradient(135deg,#4CAF50,#45a049);color:#fff;box-shadow:0 8px 24px rgba(76,175,80,.35)}
    .btn--primary:hover{transform:translateY(-2px)}
    .btn--ghost{color:#fff;border:2px solid rgba(255,255,255,.7);background:transparent}
    .btn--ghost:hover{background:rgba(255,255,255,.12)}

    /* Right: slideshow card */
    .hero-right .slideshow{
      background:#fff;border-radius:16px;padding:8px;border:3px solid rgba(45,122,79,.3);
      box-shadow:0 10px 40px rgba(0,77,0,.15);
    }
    .slide{display:none}
    .slide.active{display:block}
    .slide img{display:block;width:100%;height:auto;border-radius:10px}

    /* Motto section (kept, if you still want it below) */
    .motto-section{width:100%;padding:40px 0;text-align:center;background:rgba(45,122,79,.05)}
    .motto-container{position:relative;height:100px;display:flex;align-items:center;justify-content:center}
    .motto-fallback{font-size:40px;font-weight:700;color:#2d7a4f}

    /* Responsive */
    @media (max-width:1024px){
      .nav-center a{font-size:14px;padding:8px 12px}
      .hero__grid{grid-template-columns:1fr 1fr}
    }
    @media (max-width:768px){
      .menu-toggle{display:flex}
      .nav-center,.nav-right{display:none}

      /* MOBILE: full-screen landing image; stack content; slideshow moves below */
      .hero__grid{
        grid-template-columns:1fr;
        min-height: 100vh; /* full screen */
        padding-top: clamp(24px,6vw,48px);
        padding-bottom: clamp(24px,8vw,64px);
      }
      .hero__bg{object-position:center center}
      .hero-right{order:2}
      .hero-left{order:1}
      .motto-rail{flex-wrap:wrap}
    }
    @media (max-width:480px){
      .brand img{height:35px}
      .brand-name{font-size:16px;letter-spacing:1px}
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="brand" id="brandLink" aria-label="Home">
      <img src="images/Main logo delta force.png" alt="Delta Force" />
      <span class="brand-name" data-bn="ডেল্টা ফোর্স" data-en="DELTA FORCE">ডেল্টা ফোর্স</span>
    </a>

    <div class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobileMenu">
      <span></span><span></span><span></span>
    </div>

    <nav class="nav-center" id="navCenter">
      <a href="#home">হোম</a>
      <a href="#about">আমাদের সম্পর্কে</a>
      <a href="#gallery">গ্যালারি</a>
      <a href="#location">অবস্থান</a>
      <a href="#track">ট্র্যাক</a>
      <a href="#apply">আবেদন করুন</a>
      <a href="#administration">প্রশাসন</a>
    </nav>

    <div class="nav-right" id="navRight">
      <div class="lang-switcher">
        <button class="lang-btn active" data-lang="bn">বাং</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
      <button class="donate-btn">দান করুন</button>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <div class="mobile-close" id="mobileClose" aria-label="Close menu" role="button">×</div>
    <div class="mobile-content" id="mobileContent">
      <div class="lang-switcher">
        <button class="lang-btn active" data-lang="bn">বাং</button>
        <button class="lang-btn" data-lang="en">EN</button>
      </div>
      <button class="donate-btn">দান করুন</button>
      <a href="#home" onclick="closeMobileMenu()">হোম</a>
      <a href="#about" onclick="closeMobileMenu()">আমাদের সম্পর্কে</a>
      <a href="#gallery" onclick="closeMobileMenu()">গ্যালারি</a>
      <a href="#location" onclick="closeMobileMenu()">অবস্থান</a>
      <a href="#track" onclick="closeMobileMenu()">ট্র্যাক</a>
      <a href="#apply" onclick="closeMobileMenu()">আবেদন করুন</a>
      <a href="#administration" onclick="closeMobileMenu()">প্রশাসন</a>
    </div>
  </div>

  <main>
    <!-- HERO with background image + gradient; left text, right slideshow -->
    <section class="hero" id="home">
      <img class="hero__bg" src="images/Landing page image.jpg" alt="Landing background"/>
      <div class="hero__overlay"></div>

      <div class="hero__grid">
        <div class="hero-left">
          <h1>আলোকিত পরিবর্তনের যাত্রা</h1>
          <p>শক্তি, শৃঙ্খলা, আর মানবিকতার সমন্বয়ে এগিয়ে যাও—ডেল্টা ফোর্সের সাথে।</p>

          <div class="motto-rail" id="mottoRail">
            <span class="motto-word active" data-text="ক্ষমতায়ন">ক্ষমতায়ন</span>
            <span class="motto-word" data-text="উন্নতি">উন্নতি</span>
            <span class="motto-word" data-text="রূপান্তর">রূপান্তর</span>
          </div>

          <div class="hero-actions">
            <a href="#apply" class="btn btn--primary">আজই যোগ দিন</a>
            <a href="#about" class="btn btn--ghost">আরও জানুন</a>
          </div>
        </div>

        <div class="hero-right">
          <div class="slideshow">
            <div class="slide active"><img src="images/1.png" alt="Slide 1" /></div>
            <div class="slide"><img src="images/2.png" alt="Slide 2" /></div>
            <div class="slide"><img src="images/3.png" alt="Slide 3" /></div>
            <div class="slide"><img src="images/4.png" alt="Slide 4" /></div>
            <div class="slide"><img src="images/5.png" alt="Slide 5" /></div>
            <div class="slide"><img src="images/6.png" alt="Slide 6" /></div>
            <div class="slide"><img src="images/7.png" alt="Slide 7" /></div>
            <div class="slide"><img src="images/8.png" alt="Slide 8" /></div>
            <div class="slide"><img src="images/9.png" alt="Slide 9" /></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional: keep the motto section below as a simple fallback -->
    <section class="motto-section">
      <div class="motto-container">
        <div class="motto-fallback">ডেল্টা ফোর্স</div>
      </div>
    </section>
  </main>

  <script>
    // Elements
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileClose = document.getElementById('mobileClose');
    const brandLink = document.getElementById('brandLink');
    const mobileContent = document.getElementById('mobileContent');

    function openMobileMenu(){
      menuToggle.classList.add('active'); mobileMenu.classList.add('active');
      mobileMenu.setAttribute('aria-hidden','false'); menuToggle.setAttribute('aria-expanded','true');
      document.body.style.overflow='hidden';
    }
    function closeMobileMenu(){
      menuToggle.classList.remove('active'); mobileMenu.classList.remove('active');
      mobileMenu.setAttribute('aria-hidden','true'); menuToggle.setAttribute('aria-expanded','false');
      document.body.style.overflow='auto';
      mobileContent.style.transition='transform .2s ease-out'; mobileContent.style.transform='translateY(0)';
    }
    menuToggle.addEventListener('click',()=> mobileMenu.classList.contains('active')?closeMobileMenu():openMobileMenu());
    mobileClose.addEventListener('click',e=>{e.stopPropagation();closeMobileMenu();});
    mobileMenu.addEventListener('click',e=>{if(e.target===mobileMenu)closeMobileMenu();});
    brandLink.addEventListener('click',()=>{if(mobileMenu.classList.contains('active'))closeMobileMenu();});

    // Slides
    const slides = document.querySelectorAll('.slide'); let s=0;
    setInterval(()=>{slides[s].classList.remove('active'); s=(s+1)%slides.length; slides[s].classList.add('active');},7000);

    // Motto pills cycling opacity (left side)
    const pills = document.querySelectorAll('.motto-word'); let p=0;
    setInterval(()=>{pills.forEach((el,i)=>el.classList.toggle('active',i===p)); p=(p+1)%pills.length;},3000);

    /* Visual-only overscroll vibe on mobile menu */
    let startY=0; const visualCap=40, softness=3;
    function atTop(){return mobileMenu.scrollTop<=0;}
    function atBottom(){return mobileMenu.scrollTop+mobileMenu.clientHeight>=mobileMenu.scrollHeight-1;}
    mobileMenu.addEventListener('touchstart',e=>{
      if(!mobileMenu.classList.contains('active')||!e.touches?.length)return;
      startY=e.touches[0].clientY; mobileContent.style.transition='none';
    },{passive:true});
    mobileMenu.addEventListener('touchmove',e=>{
      if(!mobileMenu.classList.contains('active')||!e.touches?.length)return;
      const delta=e.touches[0].clientY-startY;
      if(atTop()&&delta>0){mobileContent.style.transform=`translateY(${Math.min(visualCap,delta/softness)}px)`;}
      else if(atBottom()&&delta<0){mobileContent.style.transform=`translateY(${-Math.min(visualCap,-delta/softness)}px)`;}
      else{mobileContent.style.transform='translateY(0)';}
    },{passive:true});
    mobileMenu.addEventListener('touchend',()=>{
      if(!mobileMenu.classList.contains('active'))return;
      mobileContent.style.transition='transform .2s ease-out'; mobileContent.style.transform='translateY(0)';
    });
  </script>
</body>
</html>
